# Docker Compose for Unraid Deployment
# Optimized for Unraid with proper volume paths

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
    image: plex-exporter-backend:local
    container_name: plex-exporter-backend
    expose:
      - "4000"
    environment:
      NODE_ENV: ${BACKEND_NODE_ENV:-production}
      PORT: ${BACKEND_INTERNAL_PORT:-4000}
      # Unraid-specific: Use /app/data for persistence
      SQLITE_PATH: ${BACKEND_SQLITE_PATH:-/app/data/sqlite/plex-exporter.sqlite}
      HERO_POLICY_PATH: ${BACKEND_HERO_POLICY_PATH:-}
      TMDB_ACCESS_TOKEN: ${BACKEND_TMDB_ACCESS_TOKEN:-}
      API_TOKEN: ${BACKEND_API_TOKEN:-}
      ADMIN_USERNAME: ${BACKEND_ADMIN_USERNAME:-}
      ADMIN_PASSWORD: ${BACKEND_ADMIN_PASSWORD:-}
      RESEND_API_KEY: ${BACKEND_RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${BACKEND_RESEND_FROM_EMAIL:-}
      TAUTULLI_URL: ${BACKEND_TAUTULLI_URL:-http://192.168.178.34:8181}
      TAUTULLI_API_KEY: ${BACKEND_TAUTULLI_API_KEY:-}
    volumes:
      # Unraid best practice: Use /mnt/user/appdata/
      # Can be overridden via BACKEND_DATA_PATH in .env
      - ${BACKEND_DATA_PATH:-/mnt/user/appdata/plex-exporter/backend}:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - plex-exporter

  caddy:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    image: plex-exporter-frontend:local
    container_name: plex-exporter-caddy
    depends_on:
      backend:
        condition: service_healthy
    ports:
      # Expose on custom port for Cloudflare Tunnel HTTP forwarding
      - "${CADDY_HTTP_PORT:-8342}:80"
    volumes:
      # Persist Caddy data on Unraid
      # Can be overridden via env vars in .env
      - ${CADDY_DATA_PATH:-/mnt/user/appdata/plex-exporter/caddy/data}:/data
      - ${CADDY_CONFIG_PATH:-/mnt/user/appdata/plex-exporter/caddy/config}:/config
      - ./deploy/unraid/Caddyfile:/etc/caddy/Caddyfile:ro
    restart: unless-stopped
    networks:
      - plex-exporter

networks:
  plex-exporter:
    name: plex-exporter
    driver: bridge

# Note: No volumes section needed - we use direct bind mounts to /mnt/user/appdata/

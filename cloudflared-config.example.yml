# Cloudflare Tunnel Configuration Example
# Place this in your cloudflared config directory on Unraid

tunnel: YOUR_TUNNEL_ID
credentials-file: /etc/cloudflared/YOUR_TUNNEL_ID.json

ingress:
  # Route your domain to the Caddy frontend container
  - hostname: plex.yourdomain.com
    service: http://plex-exporter-caddy:80
    originRequest:
      # Disable TLS verification since we're using HTTP internally
      noTLSVerify: true
      # Optional: Connection settings
      connectTimeout: 30s
      # Optional: Enable HTTP/2 to origin
      http2Origin: true

  # Catch-all rule (required)
  - service: http_status:404

# Optional: Logging
# loglevel: info
# logfile: /var/log/cloudflared.log

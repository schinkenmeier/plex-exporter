services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
    image: plex-exporter-backend:local
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_INTERNAL_PORT:-4000}"
    environment:
      NODE_ENV: ${BACKEND_NODE_ENV:-production}
      PORT: ${BACKEND_INTERNAL_PORT:-4000}
      SQLITE_PATH: ${BACKEND_SQLITE_PATH:-/app/data/sqlite/plex-exporter.sqlite}
      HERO_POLICY_PATH: ${BACKEND_HERO_POLICY_PATH:-}
      TMDB_ACCESS_TOKEN: ${BACKEND_TMDB_ACCESS_TOKEN:-}
      API_TOKEN: ${BACKEND_API_TOKEN:-}
      ADMIN_USERNAME: ${BACKEND_ADMIN_USERNAME:-}
      ADMIN_PASSWORD: ${BACKEND_ADMIN_PASSWORD:-}
      RESEND_API_KEY: ${BACKEND_RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${BACKEND_RESEND_FROM_EMAIL:-}
      TAUTULLI_URL: ${BACKEND_TAUTULLI_URL:-}
      TAUTULLI_API_KEY: ${BACKEND_TAUTULLI_API_KEY:-}
    volumes:
      - appdata:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  tautulli-mock:
    build:
      context: .
      dockerfile: tools/tautulli-mock/Dockerfile
    profiles: ["tautulli"]
    environment:
      PORT: 8181
    ports:
      - "${TAUTULLI_HTTP_PORT:-8181}:8181"
    restart: unless-stopped

volumes:
  appdata:
    external: true
